name: disrupting-deepfakes
services:
- name: api
  source_dir: /api
  github:
    repo: YOUR_GITHUB_USERNAME/disrupting-deepfakes
    branch: main
  run_command: uvicorn main:app --host 0.0.0.0 --port $PORT
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /
  envs:
  - key: PYTHONPATH
    value: /app
  - key: PYTHONDONTWRITEBYTECODE
    value: "1"
  - key: PYTHONUNBUFFERED
    value: "1"
  - key: DEVICE
    value: "cpu"
  - key: LOG_LEVEL
    value: "INFO"
  health_check:
    http_path: /health